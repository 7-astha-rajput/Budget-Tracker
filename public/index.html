<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="/add" method="POST">
        <h1>Monitor Your Money Moves</h1>
        <div class="input-section">
            <label for="type_select">Type: </label>
            <select id="type_select" name="type_select">
                <option value="Expense">Expense</option>
                <option value="Income">Income</option>
            </select>
            <label for="amount_input">Amount:</label>
            <input type="number" id="amount_input" name="amount_input" placeholder="Enter Amount">
            <label for="description">Description:</label>
            <input type="text" id="description" name="description" placeholder="Describe">
            <label for="date_input">Date:</label>
            <input type="date" id="date_input" name=" date_input">
            <button id="add_btn">Add</button>
        </div>
    </form>

    <div class="expenses-list">
        <h2>Expenses and Incomes List</h2>
        <table>
            <thead>
                <tr>
                    <th>Type</th>
                    <th>Amount</th>
                    <th>Description</th>
                    <th>Date</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="expense-table-body">

            </tbody>
            <tfoot>
                <td>Total:</td>
                <td id="total-amount"></td>
                <td></td>
                <td></td>
                <td></td>
            </tfoot>
        </table>
    </div>
    <script src="script.js"></script>
    <script src="expense..js"></script>
</body>
</html>
